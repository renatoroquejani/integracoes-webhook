          description: OK
          schema:
            $ref: '#/definitions/models.KirvanoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.KirvanoResponse'
      summary: Webhook Kirvano
  /webhook/kiwify:
    post:
      consumes:
