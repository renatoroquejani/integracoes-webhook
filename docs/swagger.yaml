paths:
  /webhook/echo:
    post:
      consumes:
      - application/json
      description: Retorna o mesmo payload recebido
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
      summary: Echo webhook
  /webhook/hotmart:
    post:
      consumes:
      - application/json
      description: Recebe notificações da Hotmart
      parameters:
      - description: Payload do webhook
        in: body
        name: webhook
        required: true
        schema:
          $ref: '#/definitions/models.HotmartWebhook'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.HotmartResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.HotmartResponse'
      summary: Webhook Hotmart
  /webhook/kirvano:
    post:
      consumes:
      - application/json
      description: Recebe notificações da Kirvano
      parameters:
      - description: Payload do webhook
        in: body
        name: webhook
        required: true
        schema:
          $ref: '#/definitions/models.KirvanoWebhookBody'
      produces:
      - application/json
      responses:
