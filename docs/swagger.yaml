      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.KiwifyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.KiwifyResponse'
      summary: Webhook Kiwify
